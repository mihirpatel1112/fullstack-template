---
- name: Provision server and run containers
  hosts: all
  become: true

  vars:
    app_dir: /home/ubuntu/app

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    # Docker (Ubuntu repo version is fine for hobby/prod small apps)
    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Install docker-compose
      apt:
        name: docker-compose
        state: present

    - name: Enable and start Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    - name: Copy production docker-compose file
      copy:
        src: docker-compose.prod.yml
        dest: "{{ app_dir }}/docker-compose.yml"
        owner: ubuntu
        group: ubuntu
        mode: "0644"

    - name: Create .env file
      copy:
        dest: /home/ubuntu/app/.env
        content: |
          POSTGRES_USER={{ postgres_user }}
          POSTGRES_PASSWORD={{ postgres_password }}
          POSTGRES_DB={{ postgres_db }}

    - name: Login to GHCR (for pulling images)
      shell: |
        echo "{{ ghcr_token }}" | docker login ghcr.io -u "{{ ghcr_username }}" --password-stdin

    - name: Pull latest images
      command: docker-compose pull
      args:
        chdir: "{{ app_dir }}"

    - name: Start / Update containers
      command: docker-compose up -d
      args:
        chdir: "{{ app_dir }}"